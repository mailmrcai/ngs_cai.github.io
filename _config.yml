## Base settings ##
url: pzweuj.github.io #the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /
title: 生物信息文件夹
description: > #this means to ignore newlines until "nav_lists:"
    吞pot的时候更新

nav_lists:
  - titles:
      en: About
      zh: 关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /blog/about.html

paths:
  home: /blog
  all:  /blog/all.html
  rss:  /feed.xml

## GitHub repository (if the site is hosted by GitHub) ##
repository: pzweuj/pzweuj.github.io
repository_tree: master

## Language & timezone ##
lang: zh #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone: Asia/Shanghai

## Author & social ##
author:
  name: pzweuj
  email: pzweuj@live.com
  # facebook:  #your Facebook username
  # twitter: 
  github:  pzweuj
  # googleplus: 101827554735084402671
  # weibo: 
  # douban:
  # linkedin:  #your Linkedin username

## Comment system (Disqus) ##
# disqus:
  # shortname: #the Disqus shortname for the site

## Google Analytics ##
# ga_tracking_id: #Google analytics id for the site

## Reading quantity (LeanCloud) ##
# leancloud:
#   app_id: 
#   app_key: 
#   app_class: 

# mathjax: true

## Paginate ##
paginate: 7
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: html # text | html

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

## Plugins ##
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

## Server ##
server_url: "0.0.0.0"

## Development ##
isdebug: false